<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists</title>
    <style>
        /* Style the list container */
        .list-container {
            max-width: 300px;
            margin: 0 auto;
        }

        /* Style the unordered list (ul) */
        ul {
            list-style-type: disc; /* Change the list marker style */
            padding-left: 20px; /* Add left padding to create indentation */
        }

        /* Style the ordered list (ol) */
        ol {
            list-style-type: decimal; /* Change the list marker style */
            padding-left: 20px; /* Add left padding to create indentation */
        }

        /* Style list items (li) */
        li {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ol>
    </div>
</body>
</html>
