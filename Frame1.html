<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Embed</title>
    <style>
        /* Style the iframe container */
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 aspect ratio (adjust as needed) */
        }

        /* Style the iframe itself */
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d63821.0104010701!2d36.78270274485722!3d-1.2861452176005301!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d-1.3032089999999998!2d36.8473968!4m5!1s0x182f1741d28f6777%3A0xc89ebb559b0da912!2semobils%20map!3m2!1d-1.2648116!2d36.800724699999996!5e0!3m2!1sen!2ske!4v1696512594505!5m2!1sen!2ske"></iframe>
    </div>
</body>
</html>
