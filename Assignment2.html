<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 50%;
            border-collapse: separate;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid green;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: green;
            color: white;
        }

        tr:nth-child(3) {
            background-color: green;
        }

        tr:last-child {
            border-bottom: 4px solid green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Points</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Domenic</td>
            <td>88,110</td>
            <td>dcode</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sally</td>
            <td>72,400</td>
            <td>students</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Nick</td>
            <td>52,300</td>
            <td>decode</td>
        </tr>
    </table>
</body>
</html>
