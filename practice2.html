<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        /* Add some basic styles to the table */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        /* Style table header (th) */
        th {
            background-color: #007bff;
            color: white;
            text-align: left;
            padding: 10px;
            border: 1px solid #007bff;
        }

        /* Style table rows (alternating colors) */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style table data cells (td) */
        td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Style the first row (header row) */
        tr:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>28</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mike Johnson</td>
            <td>35</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Lisa Brown</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
